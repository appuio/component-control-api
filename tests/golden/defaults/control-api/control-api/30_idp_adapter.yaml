apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: control-api
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: control-api
    name: idp-adapter
  name: idp-adapter
  namespace: appuio-control-api
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: control-api
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: control-api
      name: idp-adapter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/component: control-api
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: control-api
        name: idp-adapter
    spec:
      containers:
        - args:
            - -keycloak-password=$(KEYCLOAK_PASSWORD)
          env:
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: keycloak-user
          image: ghcr.io/vshn/appuio-keycloak-adapter:v0.7.1
          imagePullPolicy: IfNotPresent
          name: controller
          ports: []
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccount: idp-adapter
      terminationGracePeriodSeconds: 30
      volumes: []
