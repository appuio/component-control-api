apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: control-api
  name: control-api
  namespace: appuio-control-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-api
  template:
    metadata:
      labels:
        app: control-api
    spec:
      containers:
        - args:
            - --cert-dir=/apiserver.local.config/certificates
            - --cluster-roles=control-api:organization-admin,control-api:organization-viewer
            - --feature-gates=APIPriorityAndFairness=false
            - --secure-port=9443
            - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
            - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
            - --username-prefix=appuio#
          image: ghcr.io/appuio/control-api:v0.3.2
          imagePullPolicy: IfNotPresent
          name: apiserver
          ports:
            - containerPort: 9443
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - mountPath: /apiserver.local.config/certificates
              name: apiserver-certs
      serviceAccountName: control-api
      volumes:
        - name: apiserver-certs
          secret:
            secretName: control-api-tls
