apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    name: cleanup-inflight-partner-records
  name: cleanup-inflight-partner-records
  namespace: appuio-control-api
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            name: cleanup-inflight-partner-records
        spec:
          containers:
            - args:
                - cleanup
                - --billing-entity-odoo8-cleanup-after=1h
              env:
                - name: ODOO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: url
                      name: odoo-credentials
              image: ghcr.io/appuio/control-api:v0.28.0
              imagePullPolicy: IfNotPresent
              name: cleanup
              ports: []
              stdin: false
              tty: false
              volumeMounts: []
          imagePullSecrets: []
          initContainers: []
          nodeSelector:
            node-role.kubernetes.io/infra: ''
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          volumes: []
  schedule: 45 0 * * *
  successfulJobsHistoryLimit: 2
