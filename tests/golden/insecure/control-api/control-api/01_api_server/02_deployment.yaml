apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: control-api
  name: control-api
  namespace: appuio-control-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-api
  template:
    metadata:
      labels:
        app: control-api
    spec:
      containers:
        - args:
            - --cert-dir=/apiserver.local.config/certificates
            - --cluster-roles=control-api:organization-viewer,control-api:organization-admin
            - --feature-gates=APIPriorityAndFairness=false
            - --secure-port=9443
            - --username-prefix=appuio#
          image: ghcr.io/appuio/control-api:v0.5.1
          name: apiserver
          ports:
            - containerPort: 9443
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /apiserver.local.config/certificates
              name: apiserver-certs
      serviceAccountName: control-api
      volumes:
        - emptyDir: {}
          name: apiserver-certs
