:global:
  componentName: control-api
  githubUrl: https://github.com/appuio/component-control-api
  feature_goldenTests: true
  testMatrix:
    key: instance
    entries:
      - defaults
      - insecure

docs/antora.yml:
  name: control-api
  title: APPUiO Control API
.github/workflows/test.yaml:
  test_makeTarget: test -e instance=${{ matrix.instance }}
