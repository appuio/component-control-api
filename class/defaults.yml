          code: GB
          id: 233
        United States:
          code: US
          id: 235

    cluster_admin_impersonation:
      oidc_administrator_role: admin

    username_prefix: "appuio#"

    apiserver:
      extraArgs: []
      extraEnv: {}
      apiservice:
        insecureSkipTLSVerify: false
      tls:
        certSecretName: control-api-tls
        serverCert: ""
        serverKey: "?{vaultkv:${cluster:tenant}/${cluster:name}/${_instance}/apiserver-key}"

    controller:
      extraArgs: []
      extraEnv: {}
      webhookTls:
        certSecretName: webhook-service-tls
        caCertificate: ""
        certificate: ""
        key: "?{vaultkv:${cluster:tenant}/${cluster:name}/${_instance}/webhook-key}"

    cleanupJob:
      enabled: false
      schedule: '45 0 * * *'
      extraArgs: []
      extraEnv: {}
      nodeSelector:
        node-role.kubernetes.io/infra: ''
      jobHistoryLimit:
        failed: 2
        successful: 2

    idp_adapter:
      enabled: false
      args: []
      env: {}
      resources:
        requests:
          cpu: '100m'
          memory: '128Mi'
        limits:
          cpu: '200m'
          memory: '256Mi'

    secrets: {}

    images:
      control-api:
        registry: ghcr.io
        image: appuio/control-api
        tag: v0.28.0

      idp-adapter:
        registry: ghcr.io
        image: vshn/appuio-keycloak-adapter
        tag: v0.7.1

      # Image only used for renovate to pick up new manifests.
      appuio-cloud-agent:
        registry: ghcr.io
        image: appuio/cloud-agent
        tag: v0.10.0
