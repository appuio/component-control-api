parameters:
  control_api:
    =_metadata: {}

    namespace: appuio-control-api

    zones: {}

    cluster_admin_impersonation:
      oidc_administrator_role: admin

    username_prefix: "appuio#"

    apiserver:
      extraArgs: []
      apiservice:
        insecureSkipTLSVerify: false
      tls:
        certSecretName: control-api-tls
        serverCert: ""
        serverKey: "?{vaultkv:${customer:name}/${cluster:name}/${_instance}/apiserver-key}"

    controller:
      extraArgs: []

    idp_adapter:
      enabled: false
      args: []
      env: {}
      resources:
        requests:
          cpu: '100m'
          memory: '128Mi'
        limits:
          cpu: '200m'
          memory: '256Mi'

    secrets: {}

    images:
      control-api:
        registry: ghcr.io
        image: appuio/control-api
        tag: v0.8.1

      idp-adapter:
        registry: ghcr.io
        image: vshn/appuio-keycloak-adapter
        tag: v0.5.2
